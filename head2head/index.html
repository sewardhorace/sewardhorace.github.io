<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Head2Head Picker</title>
  <meta name="description" content="Head2Head Picker">
  <meta name="author" content="maxjwhite.com">

  <link href="https://fonts.googleapis.com/css?family=Bitter|Rubik+Mono+One" rel="stylesheet"> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">


</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8 content">

    <div>
      <h1>Head 2 Head Picker</h1>
    </div>

    <div>
      <label id="file-input-label" for="file-input" class="button">Select a .txt file with one option per line</label>
      <input type="file" name="file-input" id="file-input" accept=".txt" hidden="true">
    </div>

    <div>
      <div id="file-name">(No file chosen)</div>
    </div>

    <div>
      <button id="0" type="button" class="button" disabled="true">Choice 1</button>
      <button id="1" type="button" class="button" disabled="true">Choice 2</button>
    </div>

    <div class="results">
      <div id="count-remaining">Options Remaining: 0</div>
      
      <div id="message" hidden="true">Winner!</div>

      <label class="checkbox">Hide Remaining
        <input type="checkbox" id="hide-remaining">
      </label>
      <div id="remaining"></div>
    </div>

      </div>
      <div class="col-2"></div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
